<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h2>Formulario</h2>
        <!--action defuine o destino dos dados do formulario-->
        <form action="https://google.com/search" mathod="GET">
            
            <label for="name">nome</label>
            <input id="name" type="text" name="nome">

            <label for="estado"></label>

                <option value="PR">PR - Paraná</option>
                <option value="RS">RS - Rio grande do sul</option>

            <label for="">Genero: </label>

            <label for="">masculino</label>
            <input type="radio" name="genero" id="masculino" value="masc">
            <br>
            <label for="">Femenino</label>
            <input type="radio" name="genero" id="Femenino" value="fem">
            <br>
            <label for="">Outros</label>
            <input type="radio" name="genero" id="Outros" value="out">

            <input type="submit">
            <button>sdasfas</button>

    </div>
